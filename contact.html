<script>
const toggleButton = document.getElementById('color-toggle-btn');
const bodyElement = document.body;
const themeIcon = document.getElementById('theme-icon');

// Check if the user's system is set to dark mode
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
bodyElement.classList.add('dark-mode');
themeIcon.classList.remove('bi-moon');
themeIcon.classList.add('bi-sun');
themeIcon.style.color = 'black';
} else {
bodyElement.classList.remove('dark-mode');
themeIcon.classList.remove('bi-sun');
themeIcon.classList.add('bi-moon');
themeIcon.style.color = 'white';
}

toggleButton.addEventListener('click', () => {
bodyElement.classList.toggle('dark-mode');
if (bodyElement.classList.contains('dark-mode')) {
    themeIcon.classList.remove('bi-sun');
    themeIcon.classList.add('bi-moon');
    themeIcon.style.color = 'white';
} else {
    themeIcon.classList.remove('bi-moon');
    themeIcon.classList.add('bi-sun');
    themeIcon.style.color = 'black';
}
});

// Add an event listener to the window to detect changes to the system's color scheme
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
if (event.matches) {
    bodyElement.classList.add('dark-mode');
    themeIcon.classList.remove('bi-sun');
    themeIcon.classList.add('bi-moon');
    themeIcon.style.color = 'white';
} else {
    bodyElement.classList.remove('dark-mode');
    themeIcon.classList.remove('bi-moon');
    themeIcon.classList.add('bi-sun');
    themeIcon.style.color = 'black';
}
});
</script>
